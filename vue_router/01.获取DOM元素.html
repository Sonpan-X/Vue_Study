<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script>
        var subComponent = {
            template: `<div></div>`,
        }
        Vue.component('subCom', subComponent);
        var App = {
            data: function () {
                return {

                }
            },
            template: `
            <div class="app">
                    <button ref='btn2'>我是另外一个按钮</button>
                    <button ref='btn'>我是按钮1</button>
                    <button ref='btn'>我是按钮2</button>

                    <subCom ref = 'subc'></subCom>
                </div>
            `,
            created() {
                console.log(this.$refs.btn);
            },
            beforeMount() {
                console.log(this.$refs.btn);
            },
            mounted() {
                // 如果是给标签绑定ref属性,使用this.$refs.xxx获取的是原生jsDOM对象
                // ref 属性 不能重名
                // 如果是给组件绑定的ref属性 那么this.$refs.xxxx获取 的是组件对象
                console.log(this.$refs.btn);
                console.log(this.$refs.btn2);
                console.log(this.$refs.subc);
            }
        }

        new Vue({
            el:"#app",
            template:`<App />`,
            components:{
                App
            }
        })
    </script>
</body>

</html>
