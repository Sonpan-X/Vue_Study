<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src='./vue.js'></script>
</head>

<body>
  <div id="app">
    <audio  :src="srcSongPath" id="music" autoplay controls></audio>
    <ul>
      <li v-for="(item,index) in musicData" :key="item.id"  @click="playSong(index)">
        {{item.name}}--{{item.author}}
      </li>
    </ul>
  </div>
  <script>
    const musicData = [
      { id: 1, name: '于荣光 - 少林英雄', author: '于荣光', songSrc: './static/于荣光 - 少林英雄.mp3' },
      { id: 2, name: 'Joel Adams - Please Dont Go', author: 'Joel Adams', songSrc: './static/Joel Adams - Please Dont Go.mp3' },
      { id: 3, name: 'MKJ - Time', author: 'MKJ', songSrc: './static/MKJ - Time.mp3' },
      { id: 4, name: 'Russ - Psycho (Pt. 2)', author: 'Russ', songSrc: './static/Russ - Psycho (Pt. 2).mp3' }
    ]
    let vm = new Vue({
      el: "#app",
      data: {
        musicData: musicData,
        current_index: 0,
      },
      methods: {
        playSong(index) {
         this.current_index = index;
        }
      },
      computed: {
        srcSongPath:function (){
          return musicData[this.current_index].songSrc;
        }
      },
      mounted() {

      },
    })

  </script>
</body>

</html>
