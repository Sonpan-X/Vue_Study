<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src='./node_modules/vue/dist/vue.js'> </script>
</head>
<body>
  <div id="root">
   <transition
   mode="in-out"
   :duration="{enter:500,leave:1000}"
   @before-enter='beforeEnter'
   @enter='enter'
   @after-enter='afterEnter'
   @enter-cancalled =''

   @before-leave = 'beforeLeave'
   @leave='leave'
   @after-leave ='afterLeave'
   @leave-cancalled=''
   >
    <div v-if='show'> hello js animate</div>
   </transition>
   <button @click='handleClick'>toggle</button>
  </div>
  <script>
  new Vue({
   el:'#root',
   data:{
     show:false
   },
   methods: {
     beforeEnter: (el) => {
       // ...
       el.style.opacity = 0;
     },
     enter(el,done){
       el.style.opacity = 1;
       el.style.background = 'red';
       done();
     },
     afterEnter(){

     },
     beforeLeave: (el) => {
       // ...
       el.style.opacity = 1;
     },
     leave(el,done){
       el.style.opacity = 0;
       el.style.background = 'red';  
       done();
     },
     afterLeave(el){

     },
     handleClick(){
      this.show=!this.show;
     }

   },
  })
  </script>
</body>
</html>
