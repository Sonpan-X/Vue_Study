<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./node_modules/vue/dist/vue.js">
  </script>
</head>
<body>
  <div id="app">
  <current-user>
    <!-- <template v-slot="{ user:person }">
        {{person.firstName}}
    </template> -->
    <template v-slot="{ user={firstName:'Sonpan'} }">
        {{user.firstName}}
    </template>
  </current-user>
  </div>
  <script>
    Vue.component('current-user',{
      data:function(){
       return {
         user:{
           firstName:'Jayden',
           lastName:'Lee'
         }
       }
      },
     template:`
     <span>
      <slot :user="user">{{user.lastName}}</slot>
     </span>`,//插槽prop
    })
    
  
    new Vue({
      el:'#app',
    })
  </script>
</body>
</html>
