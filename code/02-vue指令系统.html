<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
  
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        // v-text   innerText  相对而言使用不多
        // v-html  innerHTML


        // v-if是真正的条件渲染，DOM元素被切换的过程 被销毁和重建
        // v-if 是懒惰的。如果初始条件为假，则什么都不做，直到渲染条件变为值，才会开始渲染条件块
        // v-show 不管你的初始条件是什么，元素总是会被渲染，并且只是简单的基于css样式进行切换


        // 一般来说， v-if 有更高的切换开销，v-show 有更高的初始渲染开销



        // 关注的视图层
        new Vue({
            el: '#app',
            template: `
         <div>
            <div v-html= 'msg2' ></div>        
            <div v-text = 'msg'></div>
            <div v-if = 'isShow'>哈哈哈</div>
            <div v-show = 'isShow'></div>
            <div v-if = 'Math.random()>0.5'>
                此值大于0.5
            </div>
            <div v-else >
                此值小于0.5
                </div>
       
            <div v-for = '(item,index) in menuList '>
             <ul>
               <li >
                  <h3>{{index}}</h3>
                  <h5>{{item.name}}</h5>
                  <h4>{{item.price}}</h4>
               </li>
               </ul>
             </div>
             <div v-for='(value,key) in object'>
                {{key}}---{{value}}
                </div>
         </div>
         `,
            data: {
                msg: "vue",
                msg2: "<h2>指令系统学习</h2>",
                isShow:true,
                menuList:[
                    {id:1,name:"鸡肉",price:60},
                    {id:2,name:"大腰子",price:60},
                    {id:3,name:"生蚝",price:60}
                ],
                object:{
                    name:'vcastle',
                    age:18,
                    fav:"code"
                }
            }
        })
    </script>
</body>

</html>
