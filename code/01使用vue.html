<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>{{msg}}</h3>
        <h4>{{ {name:'vcastle'} }}</h4>
        <p>{{msg1}}</p>
        <p>{{1>2?2:1}}</p>
    </div>
    <!-- 引包 -->
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        //  1.new  创建Vue 对象
        // 插值模板
       new Vue({
           el:'#app',
           template:``,
           data(){
               return{
                 msg:'hello vue',
                 msg1:1==1
               }
           },
           components:{}
       })
    </script>
</body>
</html>
