<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    <child :num='4' content='hello world'></child>
  </div>  
  <script>
    Vue.component('child',{
      props:{
        num:Number,
        content:{
          type:String,
          required:false,
          default:'value',
          validator:function(value){
               value.length>5
          }
        }
      },
      template:`<div>{{content}}</div>`
    })
   new Vue({
    el:'#root'
   })
  </script>
</body>
</html>
