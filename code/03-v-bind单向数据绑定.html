<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     .po{
         color:aqua
     }
     .active{
         color:red
     }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
       new Vue({
           el:"#app",
           template:`
              <div>
                 <p class="po" :class="{active:isRed}">试试看吧</p>
                 <button @click = 'changeColor'>改字体颜色</button>   
                </div>
           `,
           data:function(){
               return {
                   isRed:false
               }
           },
           methods:{
              changeColor(e){
                  console.log(e.target);
                  console.log(this)
                  this.isRed =  !this.isRed;
              }
           }
       })
    </script>
</body>
</html>
